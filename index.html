<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Animated skill bar</title>
</head>
<body>
  <div class="container">
    <h2>CSS Skills Bar UI Design</h2>

    <div class="skill">
      <span class="Name">HTML</span>
      <div class="percent">
        <div class="progress" style="width: 95%; background-image: linear-gradient(to bottom right, yellow, orange);"></div>
      </div>
      <span class="Value">95%</span>
    </div>

    <div class="skill">
      <span class="Name">CSS</span>
      <div class="percent">
        <div class="progress" style="width: 90%; background-image: linear-gradient(to bottom right, cyan, blue);"></div>
      </div>
      <span class="Value">90%</span>
    </div>

    <div class="skill">
      <span class="Name">SASS</span>
      <div class="percent">
        <div class="progress" style="width: 85%; background-image: linear-gradient(to bottom right, pink, red);"></div>
      </div>
      <span class="Value">85%</span>
    </div>

    <div class="skill">
      <span class="Name">Rust</span>
      <div class="percent">
        <div class="progress" style="width: 30%; background-image: linear-gradient(to bottom right, #d45404, #8c4f19);"></div>
      </div>
      <span class="Value">30%</span>
    </div>

    <div class="skill">
      <span class="Name">GO</span>
      <div class="percent">
        <div class="progress" style="width: 75%; background-image: linear-gradient(to bottom right, aqua, teal);"></div>
      </div>
      <span class="Value">75%</span>
    </div>

    <div class="skill">
      <span class="Name">Lua</span>
      <div class="percent">
        <div class="progress" style="width: 80%; background-image: linear-gradient(to bottom right, white, blue, blue);"></div>
      </div>
      <span class="Value">80%</span>
    </div>
  </div>
</body>
</html>
